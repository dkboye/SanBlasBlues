  <div class="fcf-body">

    <div id="fcf-form">
      <h3 class="fcf-h3">Cont√°ctanos</h3>

      <form id="fcf-form-id" class="fcf-form-class" method="post" action="https://formspree.io/f/xzbokvaw">

        <div class="fcf-form-group">
          <label for="Name" class="fcf-label">Nombre</label>
          <div class="fcf-input-group">
            <input type="text" id="Name" name="Name" class="fcf-form-control" required>
          </div>
        </div>

        <div class="fcf-form-group">
          <label for="Email" class="fcf-label">email</label>
          <div class="fcf-input-group">
            <input type="email" id="Email" name="Email" class="fcf-form-control" required>
          </div>
        </div>

        <div class="fcf-form-group">
          <label for="Message" class="fcf-label">Mensaje</label>
          <div class="fcf-input-group">
            <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000"
              required></textarea>
          </div>
        </div>

        <div class="fcf-form-group">
          <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Enviar</button>
        </div>

        <div class="fcf-credit" id="fcf-credit">
        </div>
        <input type="hidden" name="_subject" value="San Blas Blues" />
        <input type="hidden" name="_cc" value="richarddhart@hotmail.com" />
        <input type="hidden" name="_next" value="https://dkboye.github.io/SanBlasBlues/index.html" />
      </form>
